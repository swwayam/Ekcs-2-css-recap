<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h6{
            font-size: 60px;
        }

        ul{
            display: flex;
        }

        li{
            list-style: none;
            margin-right: 40px;
        }
        
    </style>
</head>
<body>
    <section>
        <h6>SS</h6>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Learn</li>
        </ul>
    </section>
    
</body>
</html>
